<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div style="display: flex; justify-content: center; padding-bottom: 1%;">
        <div class="menu">
            <h1>Carrito de compras</h1>
        </div>
    </div>
    <div class="wrapper">
        <div class="container">
            <div class="products">
                <img id="gardepeluche" src="img/gardepeluche.jpg" alt="Gardevoir Peluche">
                <div class="products">
                    <p>999999$</p>
                    <h1>Gardevoir Peluche</h1>
                </div>
            </div>
            <div class="products">
                <img id="espurrpeluche" src="img/espurrpeluche.jpg" alt="Espurr Peluche">
                <p>400$</p>
                <h1>Espurr Peluche</h1>
            </div>
            <div class="products">
                <img id="pulseritas" src="img/pulseritas.jpg" alt="Pulsera de Megaevolución">
                <p>500$</p>
                <h1>Pulsera de Megaevolución</h1>
            </div>
            <div class="products">
                <img id="laplandpeluche" src="img/laplandpeluche.jpg" alt="Peluche de Lappland">
                <p>1000$</p>
                <h1>Peluche de Lappland</h1>
            </div>
        </div>
        
        <div class="container-buy"; style="overflow: hidden;">
        </div>
    </div>
    <div>
        <p style="color: rgb(0, 0, 0); font-size: 35px;display: flex; flex-direction: row-reverse; padding-right: 24%;">CARRITO</p>
    </div>
    <script src="js/script.js"></script> 
</body>
</html>
